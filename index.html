<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="fullcenter">
        <div id="formulario">
            <h1>CADASTRO</h1>
            <form>
                 <label for="name">Nome:</label>
                 <input type="text" id="name"  placeholder="Nome" class="textfield">
    
                <label for="colopicker"> Cor favorita: </label>
                <input type="color"id=colopicker> <br>
    
                <label for="Nascimento"> Data de nascimento:</label> 
                <input type="Date" id="Nascimento" > <br>
    
                <label for="hrnascimento"> Horario do nascimento:</label>
                <input type="Time" id="hrnascimento"> <br>
    
                <label for="E-mail">E-mail:</label>
                <input type="E-mail" id="E-mail" placeholder="aaa@bbb.com" class="textfield">

                <label for="Confirmar E-mail"> confirmar email:</label>
                <input type="Confirmar E-mail" id="Confirmar E-mail" placeholder="aaa@bbb.com" class="textfield">
               
                <label for="Document"> Faça upload do documento:</label>
                <input type="file" id="Document" accept=".pdf" multiple>
    
                <input type="hidden" id="test" value="test">
    
                <label for="image">Faça upload da foto</label>
                <input type="image">
                <br>
                <label for="Telefone">Telefone</label> 
                <input type="Number" id="Telefone" placeholder="(11)9999-9999"> 
                <br>
                <label for="Pass"> Senha:</label> 
                <input type="Password" id="pass" class="textfield"> 
    
                <label for="Confpass">confirme a senha:</label>
                <input type="Password" id="Confpass" class="textfield">
    
                <label for="Sexo"> Sexo:</label>
    
                <input type="radio" id="masc"  name="sexo" value="m">
                <label for="masc"> Masculino</label>
    
                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem"> Feminino</label><br>
    
                <input type="radio" id="ni" name="sexo" vlue="n">
                <label for="ni"> prefere não declarar</label>
    
                <label for="satisfação"> Satisfação</label>
                <input type="range" id="satisfação">
                <br>
                <input type="checkbox" id="agree" value="y">
                <label for="agree">Concordo com os termos</label><br>
                <input type="checkbox" id="disagree" value="y">
                <label for="disagree" > Não concordo com os termos</label><br>

                <input type=" reset" value="Limpar" class="whitebutton">
                <button class="whithebutton" type="button">Enviar</button> 
    
    
    
    
            </form>
                </div> 
    </div>
    
</div>
</body>
</html>
