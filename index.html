<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="fullcenter">
        <div id="formulario">
            <h1>CADASTRO</h1>
            <form>
                 <label for="name">Nome:</label>
                 <input type="text" id="name"  placeholder="Nome">
    
                <label for="colopicker"> Cor favorita: </label>
                <input type="color"id=colopicker>
    
                <label for="nascimento"> Data de nascimento:</label>
                <input type="date" id="nascimento">
    
                <label for="hrnascimento"> Horario do nascimento:</label>
                <input type="time" id="hrnascimento">
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="aaa@bbb.com">
               
                <label for="Document"> Faça upload do documento:</label>
                <input type="file" id="Document" accept=".pdf" multiple>
    
                <input type="hidden" id="test" value="test">
    
                <label for="image">Faça upload da foto</label>
                <input type="image">
    
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder="(11)9999-9999"> 
    
                <label for="pass"> Senha:</label>
                <input type="password" id="pass">
    
                <label for="confpass">confirme a senha:</label>
                <input type="password" id="confpass">
    
                <label for="sexo"> Sexo:</label>
    
                <input type="radio" id="masc"  name="sexo" value="m">
                <label for="masc"> Masculino</label>
    
                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem"> Feminino</label>
    
                <input type="radio" id="ni" name="sexo" vlue="n">
                <label for="ni"> prefere não declarar</label>
    
                <label for="satisfação"> Satisfação</label>
                <input type="range" id="satisfação">
    
                <input type="checkbox" id="agree" value="y">
                <label for="agree">Concordo com as politicas</label>
    
    
    
    
            </form>
                </div> 
    </div>
    
</div>
</body>
</html>
